<h1>Todo app</h1>
<div>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput
           placeholder="name or status"
           (input)="onChangeSearchValue($event.target.value)">

  </mat-form-field>
  <button mat-raised-button
          color="primary"
          class="add-todo-btn"
          (click)="openModalAddTodo({id: '', name: '', status: ''})">Add todo</button>
</div>
<mat-card *ngFor="let item of listTodo$ | async"
          class="card">
  <mat-card-title>{{item.name}}</mat-card-title>
  <mat-card-subtitle>{{item.status}}</mat-card-subtitle>
  <div class="action-buttons">
    <button mat-fab
            color="primary"
            class="delete-button"
            (click)="deleteTodo(item)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-fab
            color="primary"
            class="delete-button"
            (click)="openModalAddTodo(item)">
      <mat-icon>edit</mat-icon>
    </button>
  </div>


</mat-card>

<button mat-raised-button
        color="primary"
        routerLink="/category">Go to category</button>
